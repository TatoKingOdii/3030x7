<mat-toolbar class="mat-elevation-z4">
  <div class="nav-content">
    <button mat-mini-fab>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  School of Random Things
  <span class="spacer"></span>
  <button mat-mini-fab class="nav-content">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<div class="login-container">
  <h2>LOGIN</h2>
  <form #loginForm="ngForm" (ngSubmit)="getAuthService().authenticate({username: username, password: password}, '/dashboard')">
    <mat-form-field class="full-width">
      <input matInput name="username" required minlength="1" type="text"
             [(ngModel)]="username" placeholder="Username"/>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput name="password" required minlength="1" type="password"
             [(ngModel)]="password" placeholder="Password"/>
    </mat-form-field>
    <div>
      <div class="spacer"></div>
      <button class="right" type="submit" [disabled]="loginForm.invalid" mat-button color="accent">
        Login
      </button>
    </div>
  </form>
</div>
