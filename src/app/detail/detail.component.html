<div>
  <mat-card>
    <mat-card-header>
      <span *ngIf="localContent.id; else prompt">
        <mat-card-title>
          Currently Editing: {{localContent.name}}
        </mat-card-title>
      </span>
      <ng-template #prompt>
        <mat-card-title>
          {{title}}
        </mat-card-title>
      </ng-template>
    </mat-card-header>
    <form #form="ngForm" (ngSubmit)="onContentSave.emit(localContent)">
      <mat-card-content>
        <mat-form-field>
          <input matInput name="name" required minlength="1" type="text"
                 [(ngModel)]="localContent.name" placeholder="Name"/>
          <span class="spacer"></span>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="genre" required minlength="1" type="text"
                 [(ngModel)]="localContent.genre" placeholder="Genre"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="rating" required minlength="1" type="text"
                 [(ngModel)]="localContent.rating" placeholder="Rating"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="seasons" required minlength="1" type="number"
                 [(ngModel)]="localContent.seasons" placeholder="# Seasons"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="score" required minlength="1" type="number"
                 [(ngModel)]="localContent.score" placeholder="Score"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" [disabled]="form.invalid" mat-button color="accent">
          {{ localContent.id ? 'Create' : 'Save' }}
        </button>
        <button type="button" mat-button (click)="onCancel.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
